<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Имомидин — Обо мне</title>
  <meta name="description" content="Страница обо мне на сайте Имомидина" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      max-width: 700px;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .btn {
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      color: #1f4037;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-25deg);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 125%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Обо мне</h1>
  <p>Меня зовут <strong>Имомидин</strong>, мне 16 лет, я живу в Таджикистане.<br>
     Я увлекаюсь созданием сайтов и мечтаю стать фулстек-разработчиком.<br>
     Сейчас изучаю <strong>HTML</strong>, <strong>CSS</strong> и <strong>JavaScript</strong>, и развиваюсь каждый день.</p>

  <a href="index.html" class="btn">← Вернуться на главную</a>
</body>
</html>
