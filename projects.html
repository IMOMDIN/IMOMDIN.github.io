<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проекты — Имомидин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e30, #4e4e73);
      color: #fff;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
    }

    nav a {
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      white-space: nowrap;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    section {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1s ease-in-out;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 16px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #ddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      nav {
        gap: 6px;
        padding: 12px;
      }

      nav a {
        font-size: 13px;
        padding: 7px 12px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav>
    <a href="index.html">Главная</a>
    <a href="about.html">Обо мне</a>
    <a href="contact.html">Связаться со мной</a>
  </nav>

  <!-- Контент -->
  <section>
    <h1>Мои проекты</h1>
    <p>У меня пока что нет проектов, но скоро они появятся!</p>
  </section>
</body>
</html>
