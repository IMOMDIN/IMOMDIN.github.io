  <!-- JavaScript -->
  <script>
    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
    const greetings = [
      { time: 5, text: "–î–æ–±—Ä–æ–π –Ω–æ—á–∏! üåô" },
      { time: 12, text: "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ! ‚òÄÔ∏è" },
      { time: 17, text: "–î–æ–±—Ä—ã–π –¥–µ–Ω—å! üå§" },
      { time: 22, text: "–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä! üåÜ" },
      { time: 24, text: "–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏! üåÉ" }
    ];

    function getGreeting() {
      const now = new Date();
      const hour = now.getHours();
      
      for (let greeting of greetings) {
        if (hour < greeting.time) {
          return greeting.text;
        }
      }
      return "–ü—Ä–∏–≤–µ—Ç! üëã";
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('greeting').textContent = getGreeting();
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        timeZoneName: 'short'
      };
      
      try {
        const dateTimeString = now.toLocaleDateString('ru-RU', options);
        document.getElementById('datetime').textContent = dateTimeString;
      } catch (error) {
        // Fallback —Ñ–æ—Ä–º–∞—Ç –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
        const fallbackFormat = `${now.toLocaleDateString('ru-RU')} ${now.toLocaleTimeString('ru-RU')}`;
        document.getElementById('datetime').textContent = fallbackFormat;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
      updateDateTime();
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
      setInterval(updateDateTime, 1000);
    });

    // –î–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
    if (!Element.prototype.closest) {
      Element.prototype.closest = function(s) {
        var el = this;
        if (!document.documentElement.contains(el)) return null;
        do {
          if (el.matches(s)) return el;
          el = el.parentElement || el.parentNode;
        } while (el !== null && el.nodeType === 1);
        return null;
      };
    }
  </script>
