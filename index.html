<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Имомидин — начинающий разработчик</title>

  <!-- Мета-теги для SEO -->
  <meta name="description" content="Имомидин — начинающий веб-разработчик. Изучаю HTML, CSS и JavaScript. Мой личный сайт.">
  <meta name="keywords" content="Имомидин, HTML, CSS, JavaScript, веб-разработчик, сайты, Tajikistan, фулстек, разработка">
  <meta name="author" content="Imomdin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подтверждение Google -->
  <meta name="google-site-verification" content="vhMN-OPOZl1NtJ1c6hGqiRucPPJ5IMDI8_MNjQ91Xdc" />

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo-block {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 16px;
      transition: transform 0.3s, background 0.3s;
      width: 100px;
      text-align: center;
    }

    .logo-block:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .logo-block img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .logo-block span {
      font-weight: bold;
      font-size: 1em;
    }

    .btn {
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      color: #1f4037;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-25deg);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 125%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .logo-block {
        width: 90px;
        padding: 10px;
      }

      .logo-block img {
        width: 40px;
        height: 40px;
      }

      .btn {
        font-size: 0.9em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Привет! Я Имомидин</h1>
  <p>Мне 16 лет, я учусь делать сайты и хочу стать фулстек-разработчиком.</p>

  <div class="logos">
    <div class="logo-block">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg" alt="HTML">
      <span>HTML</span>
    </div>
    <div class="logo-block">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg" alt="CSS">
      <span>CSS</span>
    </div>
    <div class="logo-block">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JavaScript">
      <span>JavaScript</span>
    </div>
  </div>

  <a href="about.html" class="btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#1f4037" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.4c-3.1 0-9.2 1.6-9.2 4.7v2.2h18.4v-2.2c0-3.1-6.1-4.7-9.2-4.7z"/></svg>
    Обо мне
  </a>
</body>
</html>
