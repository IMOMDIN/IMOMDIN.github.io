  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e30, #4e4e73);
      color: #fff;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      flex-wrap: nowrap;
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.2);
    }

    nav a {
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      white-space: nowrap;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    section {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 16px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px auto;
      color: #ddd;
    }

    .telegram-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: #0088cc;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .telegram-link:hover {
      background: #00aaff;
      transform: scale(1.05);
    }

    .telegram-link svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      nav {
        gap: 6px;
        padding: 12px;
      }

      nav a {
        font-size: 13px;
        padding: 7px 12px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .telegram-link {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
